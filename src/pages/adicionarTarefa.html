<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Declaração da codificação UTF-8 para suporte a caracteres especiais -->
  <meta charset="UTF-8" />
  
  <!-- Meta tag para garantir responsividade em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <title>Adicionar Tarefa</title>

  <!-- Importação do CSS do framework Bootstrap para estilização e componentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Importação dos ícones Bootstrap Icons para uso em botões e elementos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Importação do CSS personalizado para estilos específicos do projeto -->
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

<header>
  <div class="container d-flex align-items-center justify-content-between py-2">
    <!-- Navegação principal com links para outras páginas do projeto -->
    <nav class="d-none d-md-flex align-items-center">
      <a href="index.html">Início</a>
      <a href="adicionarTarefa.html">Adicionar Tarefas</a>
      <a href="exibirTarefas.html">Ver tarefas atuais</a>
    </nav>
  </div>
</header>

<main class="container py-5">
  <h2 class="mb-4 text-center">Adicionar Nova Tarefa</h2>

  <!-- Formulário para inclusão de nova tarefa -->
  <form id="formTarefa" class="mx-auto" style="max-width: 600px;" novalidate>
    
    <!-- Campo para título da tarefa -->
    <div class="mb-3">
      <label for="titulo" class="form-label">Título da tarefa</label>
      <input type="text" class="form-control" id="titulo" required minlength="3" />
      <div class="invalid-feedback">Digite um título válido (mínimo 3 caracteres).</div>
    </div>

    <!-- Campo para descrição da tarefa -->
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" rows="4" required></textarea>
      <div class="invalid-feedback">A descrição é obrigatória.</div>
    </div>

    <!-- Campo para data de prazo da tarefa -->
    <div class="mb-3">
      <label for="prazo" class="form-label">Prazo</label>
      <input type="date" class="form-control" id="prazo" required />
      <div class="invalid-feedback">Informe uma data válida.</div>
    </div>

    <!-- Botão para enviar o formulário e salvar a tarefa -->
    <button type="submit" class="btn btn-success w-100">Salvar Tarefa</button>
  </form>
</main>

<footer class="rodape">
  <!-- Rodapé com links para repositório GitHub e perfil do desenvolvedor -->
  <p>Repositório <a href="https://github.com/Gabrielfdoc/HTML-CSS-JS" target="_blank">GitHub</a> deste projeto</p>
  <p>Desenvolvido por <a href="https://www.linkedin.com/in/gabrielfercor/" target="_blank">Gabriel Ferreira</a></p>
</footer>

<!-- Importação do JS do Bootstrap para funcionalidades dos componentes -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script personalizado para tratamento do formulário de adicionar tarefa -->
<script src="../scripts/adicionar.js"></script>
</body>
</html>
