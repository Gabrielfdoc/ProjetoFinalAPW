<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Tarefa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>

<header>
  <div class="container d-flex align-items-center justify-content-between py-2">
    <img src="../assets/img/img1.png" alt="Logo" class="logo" />
    <nav class="d-none d-md-flex align-items-center">
      <a href="index.html">Início</a>
      <a href="adicionarTarefa.html">Adicionar Tarefas</a>
      <a href="exibirTarefas.html">Ver tarefas atuais</a>
    </nav>
  </div>
</header>

<main class="container py-5">
  <h2 class="mb-4 text-center">Adicionar Nova Tarefa</h2>

  <form id="formTarefa" class="mx-auto" style="max-width: 600px;" novalidate>
    <div class="mb-3">
      <label for="titulo" class="form-label">Título da tarefa</label>
      <input type="text" class="form-control" id="titulo" required minlength="3" />
      <div class="invalid-feedback">Digite um título válido (mínimo 3 caracteres).</div>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea class="form-control" id="descricao" rows="4" required></textarea>
      <div class="invalid-feedback">A descrição é obrigatória.</div>
    </div>

    <div class="mb-3">
      <label for="prazo" class="form-label">Prazo</label>
      <input type="date" class="form-control" id="prazo" required />
      <div class="invalid-feedback">Informe uma data válida.</div>
    </div>

    <button type="submit" class="btn btn-success w-100">Salvar Tarefa</button>
  </form>
</main>

<footer class="baseboard">
  <p>Repositório <a href="https://github.com/Gabrielfdoc/HTML-CSS-JS" target="_blank">GitHub</a> deste projeto</p>
  <p>Desenvolvido por <a href="https://www.linkedin.com/in/gabrielfercor/" target="_blank">Gabriel Ferreira</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/adicionar.js"></script>
</body>
</html>
