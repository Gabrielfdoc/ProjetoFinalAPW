<!DOCTYPE html>
<!-- Declaração do tipo do documento como HTML5 -->
<html lang="pt-BR">
<!-- Atributo lang define o idioma principal da página como português do Brasil -->

<head>
  <meta charset="UTF-8" />
  <!-- Define a codificação de caracteres para UTF-8, garantindo suporte a caracteres especiais -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Configura o viewport para que a página seja responsiva em dispositivos móveis -->

  <title>Tarefas</title>
  <!-- Título da página, exibido na aba do navegador -->

  <!-- Inclusão do CSS do framework Bootstrap via CDN para estilização e componentes prontos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Inclusão do pacote de ícones Bootstrap Icons via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Link para arquivo CSS externo personalizado para estilos específicos do projeto -->
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container d-flex align-items-center justify-content-between py-2">
  
        <!-- Botão menu hambúrguer para telas pequenas -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Alternar menu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Menu colapsável -->
        <div class="collapse navbar-collapse" id="navbarMenu">
          <nav class="d-md-flex align-items-center ms-auto">
            <a href="index.html" class="nav-link px-2">Início</a>
            <a href="adicionarTarefa.html" class="nav-link px-2">Adicionar Tarefas</a>
            <a href="exibirTarefas.html" class="nav-link px-2">Ver Tarefas Atuais</a>
          </nav>
        </div>
      </div>
    </nav>
  </header>

<main class="container py-5">
  <!-- Conteúdo principal da página dentro de um container Bootstrap com espaçamento vertical -->

  <h2 class="mb-4 text-center">Minhas Tarefas</h2>
  <!-- Título principal da página, centralizado com margem inferior -->

  <div class="mb-4 legenda-tarefas">
    <h5><i class="bi bi-info-circle-fill me-1"></i>Legenda</h5>
    <div class="d-flex flex-wrap gap-4 mt-2">
  
      <div class="d-flex align-items-center">
        <span class="icone-legenda atrasada me-2"><i class="bi bi-exclamation-circle-fill"></i></span>
        <span>Tarefa Atrasada</span>
      </div>
  
      <div class="d-flex align-items-center">
        <span class="icone-legenda hoje me-2"><i class="bi bi-calendar-day-fill"></i></span>
        <span>Tarefa do Dia</span>
      </div>
  
      <div class="d-flex align-items-center">
        <span class="icone-legenda concluida me-2"><i class="bi bi-check-circle-fill"></i></span>
        <span>Tarefa Concluída</span>
      </div>
  
    </div>
  </div>  

  <div id="listaTarefas" class="row gy-3"></div>
  <!-- Container onde as tarefas serão dinamicamente inseridas pelo JavaScript
       row e gy-3 são classes Bootstrap para grid e espaçamento vertical entre linhas -->
</main>

<footer class="rodape">
  <!-- Rodapé da página, estilizado pela classe rodape -->

  <p>
    Repositório
    <a href="https://github.com/Gabrielfdoc/ProjetoFinalAPW" target="_blank">
      GitHub
    </a>
    deste projeto
  </p>
  <!-- Link para repositório do projeto no GitHub, abre em nova aba -->

  <p>
    Desenvolvido por
    <a href="https://www.linkedin.com/in/gabrielfercor/" target="_blank">
      Gabriel Ferreira
    </a>
  </p>
  <!-- Creditação do desenvolvedor com link para perfil do LinkedIn, abre em nova aba -->
</footer>

<!-- Inclusão do JavaScript do Bootstrap para funcionalidades interativas -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inclusão do script customizado exibir.js, que manipula a exibição das tarefas -->
<script src="../scripts/exibir.js"></script>

</body>
</html>
