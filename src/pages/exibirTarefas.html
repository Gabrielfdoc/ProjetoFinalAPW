<!DOCTYPE html>
<!-- Declaração do tipo do documento como HTML5 -->
<html lang="pt-BR">
<!-- Atributo lang define o idioma principal da página como português do Brasil -->

<head>
  <meta charset="UTF-8" />
  <!-- Define a codificação de caracteres para UTF-8, garantindo suporte a caracteres especiais -->

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Configura o viewport para que a página seja responsiva em dispositivos móveis -->

  <title>Tarefas</title>
  <!-- Título da página, exibido na aba do navegador -->

  <!-- Inclusão do CSS do framework Bootstrap via CDN para estilização e componentes prontos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Inclusão do pacote de ícones Bootstrap Icons via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Link para arquivo CSS externo personalizado para estilos específicos do projeto -->
  <link rel="stylesheet" href="../styles/style.css" />
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-opacity-75 fixed-top shadow-sm" style="backdrop-filter: blur(8px);">
      <div class="container">
        <a href="index.html" class="navbar-brand fw-bold fs-4">
          <i class="bi bi-check2-square me-2"></i>ORGanize
        </a>
  
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMenu"
          aria-controls="navbarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto gap-3 fs-5">
            <li class="nav-item">
              <a href="index.html" class="nav-link px-3">Início</a>
            </li>
            <li class="nav-item">
              <a href="adicionarTarefa.html" class="nav-link px-3">Adicionar Objetivos</a>
            </li>
            <li class="nav-item">
              <a href="exibirTarefas.html" class="nav-link px-3">Ver Objetivos</a>
            </li>
  
            <!-- Itens que aparecem quando NÃO está logado -->
            <li class="nav-item" id="menuLogin">
              <a href="#" class="nav-link px-3" data-bs-toggle="modal" data-bs-target="#modalLogin">Entrar</a>
            </li>
            <li class="nav-item" id="menuCadastro">
              <a href="#" class="nav-link px-3" data-bs-toggle="modal" data-bs-target="#modalCadastro">Registrar</a>
            </li>
  
            <!-- Itens que aparecem quando ESTÁ logado -->
            <li class="nav-item d-none" id="menuUsuario">
              <span class="nav-link px-3">Olá, <strong id="usuarioLogadoInfo">usuário</strong></span>
            </li>
            <li class="nav-item d-none" id="menuSair">
              <a href="#" class="nav-link text-danger fw-semibold" onclick="logout()">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Espaço para o fixed-top não sobrepor o conteúdo -->
    <div style="height: 70px;"></div>
  </header>
  

<main class="container py-5">
  <!-- Conteúdo principal da página dentro de um container Bootstrap com espaçamento vertical -->

  <h2 class="mb-4 text-center">Minhas Tarefas</h2>
  <!-- Título principal da página, centralizado com margem inferior -->

  <div class="mb-4 legenda-tarefas">
    <h5><i class="bi bi-info-circle-fill me-1"></i>Legenda</h5>
    <div class="d-flex flex-wrap gap-4 mt-2">
  
      <div class="d-flex align-items-center">
        <span class="icone-legenda atrasada me-2"><i class="bi bi-exclamation-circle-fill"></i></span>
        <span>Tarefa Atrasada</span>
      </div>
  
      <div class="d-flex align-items-center">
        <span class="icone-legenda hoje me-2"><i class="bi bi-calendar-day-fill"></i></span>
        <span>Tarefa do Dia</span>
      </div>
  
      <div class="d-flex align-items-center">
        <span class="icone-legenda concluida me-2"><i class="bi bi-check-circle-fill"></i></span>
        <span>Tarefa Concluída</span>
      </div>
  
    </div>
  </div>  

  <div id="listaTarefas" class="row gy-3"></div>
  <!-- Container onde as tarefas serão dinamicamente inseridas pelo JavaScript
       row e gy-3 são classes Bootstrap para grid e espaçamento vertical entre linhas -->
</main>

<footer class="bg-dark text-light py-4 mt-auto">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
    <div>
      <p class="mb-0">
        Repositório no
        <a href="https://github.com/Gabrielfdoc/ProjetoFinalAPW" target="_blank" class="text-decoration-none link-light fw-semibold">
          GitHub <i class="bi bi-github"></i>
        </a>
      </p>
    </div>

    <div>
      <p class="mb-0">
        Desenvolvido por
        <a href="https://www.linkedin.com/in/gabrielfercor/" target="_blank" class="text-decoration-none link-info fw-semibold">
          Gabriel Ferreira <i class="bi bi-linkedin"></i>
        </a>
      </p>
    </div>
  </div>
</footer>


<!-- Inclusão do JavaScript do Bootstrap para funcionalidades interativas -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

<!-- Inclusão do script customizado exibir.js, que manipula a exibição das tarefas -->
<script src="../scripts/exibir.js"></script>
<script src="../scripts/main.js"></script>
<script src="../scripts/autenticacao.js"></script>

</body>
</html>
